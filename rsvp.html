<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Emma & Edward – RSVP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=EB+Garamond:wght@600&display=swap');

    body {
      font-family: 'EB Garamond', serif;
      background-color: #f9f8f6;
      color: #2f2f2f;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .date-top-right {
      position: fixed;
      top: 1rem;
      right: 1rem;
      font-size: 26px;
      line-height: 1.7;
      text-align: center;
      letter-spacing: 0.1em;
    }

    nav.details-nav {
      position: fixed;
      bottom: 1rem;
      left: 1rem;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 0.1em;
    }

    nav.details-nav a {
      display: block;
      margin: 1rem 0;
      color: #2f2f2f;
      text-decoration: none;
    }

    .page-content {
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .page-title {
      font-size: 4rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      text-shadow: 1px 1px 0 #fff, 2px 2px 2px rgba(0, 0, 0, 0.25);
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input, select, textarea {
      font-family: 'EB Garamond', serif;
      font-size: 1.1rem;
      padding: 0.75rem;
      border: 1px solid #2f2f2f;
      border-radius: 0;
      background: #fff;
      color: #2f2f2f;
    }

    input::placeholder,
    textarea::placeholder {
      color: #999;
    }

    select {
      appearance: none;
    }

    button {
      background: none;
      border: none;
      font-size: 1.1rem;
      color: #2f2f2f;
      font-family: 'EB Garamond', serif;
      letter-spacing: 0.05em;
      cursor: pointer;
      text-decoration: underline;
      margin-top: 1rem;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="date-top-right">27<br />06<br />26</div>

  <nav class="details-nav">
    <a href="details.html">Details</a>
    <a href="contact.html">Contact</a>
    <a href="faqs.html">FAQs</a>
    <a href="rsvp.html">RSVP</a>
    <a href="index.html">Home</a>
  </nav>

  <div class="page-content">
    <h2 class="page-title">RSVP</h2>
    <form action="https://formspree.io/f/xjkowwjq" method="POST">
      <input type="text" name="name" placeholder="Your full name" required />
      <input type="email" name="email" placeholder="Your email" required />
      <select name="attendance" required>
        <option value="">Will you attend?</option>
        <option value="Yes">Yes, I’ll be there</option>
        <option value="No">No, I can't make it</option>
      </select>
      <textarea name="message" rows="4" placeholder="Anything else you'd like us to know?"></textarea>
      <button type="submit">Send RSVP</button>
    </form>
  </div>
</body>
</html>
